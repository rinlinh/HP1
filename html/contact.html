</head>

<body>
  <header>
    <h1><a href="../index.html">MMN.travel</a></h1>
    <div class="top_inner">
      <div class="top_pics">
        <img class="pic1" src="../img/USA_PA_1.jpg" alt="トップ画像" width="100%" height="450px">
      </div>
      <!--.top_pics-->
    </div>
    <!--.top_inner-->
    <nav>
      <ul class="top_navlist">
        <li>
          <a href="company.html"><img src="../img/本社のアイコン.png" alt="アイコン"><br>会社概要</a>
        </li>
        <li>
          <a href="works.html"><img src="../img/書類検索アイコン1.png" alt="アイコン"><br>事業内容</a>
        </li>
        <li>
          <a href="recruit.html"><img src="../img/無料のビジネスマンの人物アイコン素材.png" alt="アイコン"><br>採用情報</a>
        </li>
        <li>
          <a href="news.html"><img src="../img/メガホンの無料アイコン1.png" alt="アイコン"><br>お知らせ</a>
        </li>
        <li>
          <a href="#"><img src="../img/メールの無料アイコンその8.png" alt="アイコン"><br>お問い合わせ</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="title">
      <h2>CONTACT</h2>
      <p>お問い合わせどうぞ～～！！</p>
    </div>

    <form>
      <div class="item">
        <label class="label">お名前</label>
        <input class="inputs" type="text" name="name" placeholder="山田　太郎">
      </div>
      <div class="item">
        <label class="label">メールアドレス</label>
        <input class="inputs" type="email" name="email" placeholder="abcde@example.com">
      </div>
      <div class="item">
        <p class="label">メッセージ内容</p>
        <div class="inputs">
          <div class="radio_reserve">
            <input id="reserve" type="radio" name="message">
            <label for="reserve">予約に関するご質問</label>
          </div>
          <div class="radio_company">
            <input id="company" type="radio" name="message">
            <label for="company">会社に関するご質問</label>
          </div>
          <div class="radio_others">
            <input id="others" type="radio" name="message">
            <label for="others">その他</label>
          </div>
        </div>
        <!--.inputs-->
      </div>
      <div class="item">
        <label class="label">メッセージ本文</label>
        <textarea class="inputs"></textarea>
      </div>
    
      <div class="btn-area">
        <input type="submit" value="確認する"><input type="reset" value="修正する">
      </div>
    </form>
  </main>
</body>

</html>
